<template>
    <lightning-card>
        <p>{blnActivetab}</p> 
        <lightning-tabset   active-tab-value={blnActiveTab} >
                <lightning-tab label="Inventory Management" value="Inventory Management" onactive={handleActive}> <lightning-card>
                    <lightning-progress-indicator current-step={strCurrentStep} type="path" variant="base">
                        <template for:each={list_Steps} for:item="step">
                            <lightning-progress-step label={step.label} value={step.value} key={step.label} onclick={moveToCmp} ></lightning-progress-step>
                        </template>
                    </lightning-progress-indicator>
                </lightning-card>
                <template if:true={blnIsInvSummary}>
                 <c-inventory-summary  onproductdetails={Handleproductdetails} onpassproductdetails={handlepassproductdetails}   ></c-inventory-summary>
                </template>
                <template  if:true={blnIsOrderInv}>
                     <c-supplier-details-table    strproductnamee={strPassProductValue} strwarehousename={StrPassWarehouseValue} onsupplierselection={moveToSupplierSelection}> </c-supplier-details-table> 
                </template>
                <template if:true={blnIsSupplierSelection}>
                     <c-supplier-datatable  > </c-supplier-datatable>
                </template>
                <template if:true={blnIsOrderSummary}>
                    <c-orders-datatable  > </c-orders-datatable>
                </template>
             </lightning-tab>
                <lightning-tab  label="Receiving Information" value="Delivery Information"  onactive={handleActive}>
                    <c-delivery-information >  </c-delivery-information>
                </lightning-tab>
                <lightning-tab  label="Quality Assurance" value="Quality Assurance"  >
                    <c-p-f-q-a-manager-component> </c-p-f-q-a-manager-component>
                </lightning-tab>

                <template if:true={blnIsShowModal}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close" onclick={handleBack}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" label="Select One Record"
                                        variant="inverse" size="small" onclick={closeThePopup}></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <div>
                                   <h2 id="modal-heading-06" class="slds-text-heading_medium slds-text-align_left">{oppTab} Opportunities Information 
                                    </h2>
                                </div>
                            </header>
                            <div class="slds-modal__content slds-p-horizontal_xx-small " id="modal-content-id-5">
                                <lightning-card>
                                    <c-opp-quantity-url listopportunities={tabContent} tabname={oppTab}  > </c-opp-quantity-url> 
                                </lightning-card>
                            </div>
                    </div>
                 </section>
                 <div class="slds-backdrop slds-backdrop_open"></div>
                 </template>            
        </lightning-tabset>
    </lightning-card>
</template>
