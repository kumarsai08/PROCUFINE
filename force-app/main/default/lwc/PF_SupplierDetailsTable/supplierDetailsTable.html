<template>
    <lightning-card>
        <div class="slds-text-heading_medium">Product Inventory Information </div>
        <div class="slds-box slds-theme_default">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
                    <tr>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Product Name">Product Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Uom">Uom</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Opportunity Quantity">Opportunity Quantity</div>
                        </th>                      
                    </tr>
                </thead>
                <tbody>
                    <template for:each={list_Opportunity} for:item="opplist">
                        <tr key={opplist.Id}>
                            <td>{opplist.Name}</td>
                            <td>{opplist.PF_UOM__c}</td>
                            <td>{opplist.Quantity__c}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>  
    </lightning-card>
    <lightning-card>
        <div class="slds-text-heading_medium">Product Suppliers Details </div>
        <div class="slds-box slds-theme_default">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
                    <tr>  
                        <th class="" scope="col">
                            <div class="slds-truncate">
                                <lightning-input onchange={Handlecheckbox} type="checkbox"></lightning-input>
                            </div>
                        </th>
                        <th class="" scope="col">
                            <lightning-combobox
                            name="progress"
                            label="Supplier Name"
                            value={value}
                            options={list_SupplierOptions}
                            placeholder="Select Supplier"
                            onchange={handleChange} ></lightning-combobox>  
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Product Name">Product Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Quantity">Quantity</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Grade">Grade</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={list_ProductSuppliers} for:item="ps" for:index="index">
                        <tr key={ps.Id}>
                            <td><div>
                                <lightning-input type="checkbox" data-quantity={ps.Quantity__c} data-id={ps.Id} data-pos={index} data-sname={ps.Supplier_Name__r.Name}  onchange={handleOrderQuantity}></lightning-input>
                            </div></td>
                            <td> {ps.Supplier_Name__r.Name} </td>
                            <td> {ps.Product__r.Name} </td>
                             <td><input type="number" value= {IntMaxOrderingQuantity}  data-sname={ps.Supplier_Name__r.Name} onchange={handleInputQuantity} data-index={index} class="pt-3-half" contenteditable="true" disabled> </td>
                             <td> {ps.Supplier_Name__r.Grade__c}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <p align="center"> Total Quantity Ordering :    {IntMaxOrderingQuantity} </p>
            <p align="center"  > Maximum Quantity that can be Ordered : {intDifferenceValue} </p>
        </div>  
    </lightning-card>
   
    <lightning-card>
        <lightning-button variant="brand" label="Request for Quotes" title="Primary action" onclick={handleSendMail} class="slds-align_absolute-center"></lightning-button>  
        <template if:true={blnLoading}>
            <div class="spinner">
                please wait....
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </div>
        </template>
    </lightning-card>
</template>
