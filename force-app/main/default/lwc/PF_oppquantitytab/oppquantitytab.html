        <template if:true={listopportunities}>
                <lightning-datatable data={listopportunities} columns={columns} key-field="Id" onrowaction={handleClick}>

        </template>
        <template if:true={error}>
                {error}
        </template>
        
        <div if:true={actionName}> {actionName} </div>
</template>
