<template>
    <lightning-card  title="Hello">
        <div class="slds-m-top_medium">
        <lightning-input type="text" label="new input field"  onkeyup={changehandler}>
        </lightning-input>
        <div> the {title} and {name}</div>
        <lightning-input type="text" label="new track field"  onkeyup={trackhandler}>
        </lightning-input>
        <div> the {obj.name} and {name}</div>

    </div>
    <lightning-card  title="second card">
        <div class="slds-m-top_medium">
            <div>this is {firstname}</div>
            <div> the sum is {sum}</div>

 
    </div>
    <lightning-button  label="Base" title="Looks like a link" 
    onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <template if:true={visible}>
        <div>u clicked on button</div>
    </template>
    <template if:false={visible}>
        <div>plz  click on button</div>
    </template>
    <lightning-input type="text" label="Enter some text" onkeyup={keychange}></lightning-input>
    <template if:true={keysuccess}>
        <div> u typed right one</div>
    </template>
    <template for:each={carlist} for:item="car" for:index="index">
        <ul key={car.id}>
            <li>{car.name}</li>
        </ul>
    </template>

    </lightning-card>
   

    </lightning-card>
</template>
